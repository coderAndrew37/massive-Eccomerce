<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-idcBackground text-idcText font-idcSans">
    <!-- Dashboard Header -->
    <header class="bg-idcPrimary text-white py-4 shadow-lg">
      <div class="container mx-auto px-6 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
        <nav>
          <a href="/" class="hover:underline">Home</a>
          <a href="/logout" class="ml-4 hover:underline">Logout</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <!-- Page Title -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-idcText">Orders</h3>
        <div class="flex items-center space-x-2">
          <input
            type="text"
            id="searchOrders"
            placeholder="Search by Order ID, Name, or Email"
            class="w-64 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-idcPrimary"
          />
          <button
            id="clearSearch"
            class="bg-idcHighlight text-black rounded px-4 py-2 hover:bg-yellow-600"
          >
            Clear
          </button>
        </div>
      </div>

      <!-- Stats Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <!-- Total Orders -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-idcText">Total Orders</h3>
          <p class="text-3xl font-semibold text-idcPrimary js-total-orders">
            0
          </p>
        </div>

        <!-- Total Revenue -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-idcText">Total Revenue</h3>
          <p class="text-3xl font-semibold text-idcPrimary js-total-revenue">
            KSH 0.00
          </p>
        </div>

        <!-- Preparing Orders -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-idcText">Preparing</h3>
          <p class="text-3xl font-semibold text-idcPrimary js-preparing-orders">
            0
          </p>
        </div>

        <!-- Delivered Orders -->
        <div class="bg-white shadow rounded-lg p-4">
          <h3 class="text-lg font-bold text-idcText">Delivered</h3>
          <p class="text-3xl font-semibold text-idcPrimary js-delivered-orders">
            0
          </p>
        </div>
      </div>

      <!-- Chart Section -->
      <div class="bg-white shadow rounded-lg p-6 mb-8">
        <h3 class="text-lg font-bold text-idcText mb-4">
          Order Status Distribution
        </h3>
        <canvas id="orderStatusChart" width="400" height="200"></canvas>
      </div>

      <!-- Orders Table -->
      <div class="bg-white shadow rounded-lg p-4 overflow-x-auto mb-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-bold text-idcText">Orders</h3>
          <button
            id="exportOrders"
            class="bg-idcHighlight text-black rounded px-4 py-2 hover:bg-yellow-600"
          >
            Export Orders
          </button>
        </div>
        <table class="w-full table-auto border-collapse">
          <thead>
            <tr class="bg-idcAccent text-idcText font-bold">
              <th class="px-4 py-2 text-left">Order ID</th>
              <th class="px-4 py-2 text-left">Customer</th>
              <th class="px-4 py-2 text-left">Status</th>
              <th class="px-4 py-2 text-left">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-idcAccent js-orders-table">
            <!-- Rows dynamically populated -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Order Details Modal -->
    <div
      id="orderDetailsModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold text-idcText">Order Details</h3>
          <button
            id="closeModal"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            &times;
          </button>
        </div>
        <div class="text-idcText js-modal-content">
          <!-- Dynamic order details populated here -->
          <p class="text-center text-gray-500">Loading...</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-idcPrimary text-white py-4 text-center mt-8">
      <p>&copy; 2024 Interiors By Tiffi. All Rights Reserved.</p>
    </footer>

    <!-- Admin Dashboard JS -->
    <script type="module" src="/scripts/adminDashboard.js"></script>
  </body>
</html>
