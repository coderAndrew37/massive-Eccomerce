<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/output.css" />
    <link rel="stylesheet" href="/styles.css" />

    <title>Login</title>
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Login</h1>
        <form id="loginForm" class="space-y-4">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="w-full px-4 py-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                class="w-full px-4 py-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-3 text-gray-500 focus:outline-none"
              >
                Show
              </button>
            </div>
          </div>
          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 focus:outline-none"
          >
            Login
          </button>
        </form>
        <p class="text-center mt-4">
          Don't have an account?
          <a href="/signup.html" class="text-blue-600 hover:underline"
            >Sign Up</a
          >
        </p>

        <p><a href="/forgot-password.html">Forgot Password?</a></p>
      </div>
    </div>
    <script src="/scripts/login.js" type="module"></script>
    <script src="/scripts/togglePassword.js"></script>
    <!-- Load togglePassword.js as a regular script -->
  </body>
</html>
